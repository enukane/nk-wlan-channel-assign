<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <style type="text/css" media="screen">
        #graph {
            width: 1280px;
            height: 800px;
            display: block;
            border: 1px solid #000;
        }
    </style>

    <div class="container">
        <div class="row">
            <h1>Channel Assignment Calculator</h1>
        </div>

        <div class="row">
            <div id="graph">
            </div>
        </div>
        <div class="row">
            <h3>Input:</h3>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5>Adjacent Power Threshold (dBm)</h5>
                        <input type="number" class="form-range" value="-55" min="-120" max="0" id="power_thresh">
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>Load Config</h5>
                        <input type="file" name="file" id="button-config-upload">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <h3>Output:</h3>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5>Channel Assignment</h5>
                        <textarea class="form-control" id="output_channel_assign" rows="10"></textarea>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"
        integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--<script src="https://d3js.org/d3.v3.min.js"></script>-->
    <script src="jsnetworkx.js"></script>
    <script src="main.js"></script>
</body>

</html>
